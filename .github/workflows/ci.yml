name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  test:
    name: Test ${{ matrix.platform }}
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - platform: iOS
            destination: "platform=iOS Simulator,name=iPhone 16 Pro Max,OS=18.5"
          - platform: macOS
            destination: "platform=macOS"
          - platform: visionOS
            destination: "platform=visionOS Simulator,name=Apple Vision Pro,OS=2.5"

    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode
        run: ls -l /Applications && sudo xcode-select -s /Applications/Xcode_26.app

      - name: Install tuist
        run: |
          brew tap tuist/tuist
          brew install --formula tuist

      - name: Generate Xcode project and workspace
        run: tuist generate --no-open
        env:
          TUIST_RUN_ID: ${{ github.run_id }}

      - name: Build and Test (${{ matrix.platform }})
        run: |
          xcodebuild test \
            -scheme LiveClock \
            -destination '${{ matrix.destination }}' \
            -derivedDataPath .build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            clean test

      - name: Archive snapshots (${{ matrix.platform }})
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ui-snapshots-${{ matrix.platform }}
          path: "**/__Snapshots__/**/*.latest.png"

  test-swift:
    name: Swift Tests
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode
        run: ls -l /Applications && sudo xcode-select -s /Applications/Xcode_26.app

      - name: Run Swift Tests
        run: swift test

  lint:
    name: SwiftLint
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: SwiftLint
        uses: norio-nomura/action-swiftlint@3.2.1
        with:
          args: --strict

  periphery:
    name: Periphery Scan
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode
        run: ls -l /Applications && sudo xcode-select -s /Applications/Xcode_26.app

      - name: Install tuist and periphery
        run: |
          brew tap tuist/tuist
          brew install --formula tuist periphery

      - name: Generate Xcode project and workspace
        run: tuist generate --no-open
        env:
          TUIST_RUN_ID: ${{ github.run_id }}

      - name: periphery scan
        run: periphery scan --strict

  rubocop:
    name: RuboCop
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v5

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.3"
          bundler-cache: true

      - name: Run RuboCop
        run: bundle exec rubocop

  build:
    name: Build ${{ matrix.platform }}
    runs-on: macos-latest
    strategy:
      matrix:
        include:
          - platform: iOS
            destination: "generic/platform=iOS Simulator"
          - platform: macOS
            destination: "platform=macOS"
          - platform: visionOS
            destination: "generic/platform=visionOS Simulator"

    steps:
      - uses: actions/checkout@v5

      - name: Select Xcode
        run: ls -l /Applications && sudo xcode-select -s /Applications/Xcode_26.app

      - name: Install tuist
        run: |
          brew tap tuist/tuist
          brew install --formula tuist

      - name: Generate Xcode project and workspace
        run: tuist generate --no-open
        env:
          TUIST_RUN_ID: ${{ github.run_id }}

      - name: Build ${{ matrix.platform }}
        run: |
          xcodebuild build \
            -scheme LiveClock \
            -destination '${{ matrix.destination }}' \
            -derivedDataPath .build \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            clean build
